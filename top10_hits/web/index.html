      var data = getCountsData(artistWorksData)

      var series = d3.stack().keys(["ones", "twos", "threes", "fours", "fives", "sixes", "sevens", "eights", "nines", "tens"])(data);
      
      var div = d3.select("#container").append("div")
        .attr("class", "songInfo")
        .style("opacity", 0);
    
      var svg = d3.select("svg"),
        margin = { top: 20, right: 80, bottom: 105, left: 60 },
        width = +svg.attr("width"),
        height = +svg.attr("height");
    
      var x = d3.scaleBand()
        .domain(data.map((d) => { return d.artist }))
        .rangeRound([margin.left, width - margin.right])
        .padding(0.4)
    
      var y = d3.scaleLinear()
        .domain([d3.min(series, stackMin), d3.max(series, stackMax)])
        .rangeRound([height - margin.bottom, margin.top]);
    
      var z = d3.scaleOrdinal(d3.schemeCategory10);

      var tooltip;
      tooltip = d3.select('body').append('div')
        .attr('class', 'tooltip')
        .style('opacity', 0);

      svg.append("g")
        .selectAll("g")
        .data(series)
        .enter().append("g")
        .attr("fill", (d) => { return z(d.key); })
        .selectAll("rect")
        .data((d) => { return d; })
        .enter().append("rect")
        .attr("width", x.bandwidth)
        .attr("x", (d) => { return x(d.data.artist); })
        .attr("y", (d) => { return y(d[1]); })
        .attr("height", (d) => { return y(d[0]) - y(d[1]); })
        .on("click", (d) => {
          div.style("opacity", 1);
          div.html(getSongs(d, d.data.index, d.data.artist))
        })
        .on("mouseover", function(d,i) {
          d3.select(this).style("stroke-width","2");
          d3.select(this).style("stroke","black");
          d3.select(this).style("cursor","pointer");
          d3.select(this.parentNode).raise();
          setTimeout(showTooltip(d, d.data.artist, i), 3000)
        })
        .on("mouseout", function(d,i) {
          d3.select(this.parentNode).lower();
          d3.select(this).style("stroke-width","0");
          setTimeout(hideTooltip(), 1000);
        })

      svg.append("g")
          .attr("transform", "translate(0," + y(0) + ")")
          .call(d3.axisBottom(x))
        .selectAll("text")
          .attr("y", 10)
          .attr("x", 8)
          .attr("dy", ".35em")
          .attr("transform", "rotate(45)")
          .style("text-anchor", "start");
    
      svg.append("g")
          .attr("transform", "translate(" + margin.left + ",0)")
          .call(d3.axisLeft(y))
      
      svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 25)
        .attr("x", 0 - (height / 2))
        .attr("font-family", "Arial")
        .style("font-size", "12px")
        .style("text-anchor", "middle")
        .text("Number of Top 10 Singles");
    
      svg.append("text")
        .attr("y", height - 20)
        .attr("x", (width / 2))
        .attr("font-family", "Arial")
        .style("font-size", "12px")
        .style("text-anchor", "middle")
        .text("Artist");
    
      let xLegend = 810, yLegend = 10, swatchSize = 10, i = 9

      for (let color of d3.schemeCategory10.reverse()) {
        svg.append("rect").attr("x", xLegend).attr("y", yLegend).attr("width", swatchSize).attr("height", swatchSize).style("fill", color)
        svg.append("text").attr("x", xLegend + 15).attr("y", yLegend + 6).text(`#${i + 1} hit singles`).style("font-size", "11.75px").attr("font-family", "Arial").attr("alignment-baseline", "middle")
        yLegend = yLegend + 30
        i--
      }

      svg.append("text").attr("x", 391).attr("y", 393).text(`(click bar for song info)`).style("font-size", "11.75px").attr("font-family", "Arial").attr("alignment-baseline", "middle")
    
      function getSongs(slots, artistIndex, artist) {
        let extract = artistWorksData[artistIndex].slice(slots[0], slots[1])
        let html = `<h1><strong>${artist} #${extract[0].position} hit singles</strong></h1>`
        let delim = ''
        for (song in extract) {
          let formattedDate = moment(extract[song].date).format('MMMM YYYY');
          html += `${delim}<a href='${extract[song].url}' target='_blank'>${extract[song].title}</a>, ${formattedDate}`
          delim = '<br/>'
        }
        return html
      }

      function stackMin(serie) {
        return d3.min(serie, (d) => { return d[0]; });
      }
    
      function stackMax(serie) {
        return d3.max(serie, (d) => { return d[1]; });
      }

      function getCountsData (artistWorksData) {
        
        var data = []
      
        let ii = 0
        for(artist in artistWorksData) {
          let artistWorks = artistWorksData[artist]
          artistCounts = {}
          artistCounts.artist = artistWorksData[artist][0].name
          artistCounts.index = ii
          artistCounts.ones = getCounts(1, artistWorksData[artist])
          artistCounts.twos = getCounts(2, artistWorksData[artist])
          artistCounts.threes = getCounts(3, artistWorksData[artist])
          artistCounts.fours = getCounts(4, artistWorksData[artist])
          artistCounts.fives = getCounts(5, artistWorksData[artist])
          artistCounts.sixes = getCounts(6, artistWorksData[artist])
          artistCounts.sevens = getCounts(7, artistWorksData[artist])
          artistCounts.eights = getCounts(8, artistWorksData[artist])
          artistCounts.nines = getCounts(9, artistWorksData[artist])
          artistCounts.tens = getCounts(10, artistWorksData[artist])
          ii++
          data.push (artistCounts)
        }

        return data
      }

      function getCounts(bucket, artistWorks) {
        let count = 0
        for(song in artistWorks) {
          if(artistWorks[song].position == bucket) count ++
        }
        return count
      }

      function showTooltip(d, artist, i) {
        let count = d[1]-d[0]
        let songs = artistWorksData[i].slice(d[0], d[1])
        var tooltip_msg = '<div class="tooltip">';
        tooltip_msg = `<p>${artist} charted ${count} #${songs[0].position} hit singles, click for more info.</p>`;
        tooltip_msg = tooltip_msg + '</div>';
        tooltip.style('opacity', 1);
        tooltip.html(tooltip_msg).style('left', (d3.event.pageX - 0) + 'px').style('top', (d3.event.pageY - 0) + 'px');
      }

      function hideTooltip() {
        tooltip.style('opacity', 0);
      }

    </script>
